<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Palindrome Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/styles.css">
  </head>

<body>
  <span id="content">
  <div id="definition">
    <h1>palindrome</h1>
    <p id="sound">[pal-in-drome]</p>
    <p id="part">noun.</p>
    <p id="definition-body">a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p><br>

  </div>

<div id="check-it">
<h2 id="is-it">So is it a Palindrome?</h2>
  <input id="text-input" placeholder="  enter your word here" required></input>
  <button id="check-btn" onclick="checkPalindrome()">Lets Check It</button>
  <div id="result"></div>
  </div>
</span>

<script src="js/script.js"></script>
</body>
</html>
